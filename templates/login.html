{% extends 'base.html' %}
{% block content %}
<div class="container-fluid px-0">
  <!-- Header Section -->
  <section class="py-5 bg-gradient-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-5 fw-bold mb-3">Welcome Back</h1>
          <p class="lead">Sign in to continue to Hofix</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Login Form -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="auth-card shadow-lg rounded-4 border-0">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <div class="auth-icon mx-auto mb-3">
                  <i class="fas fa-user-circle text-primary"></i>
                </div>
                <h3 class="fw-bold mb-2">Sign In</h3>
                <p class="text-muted">Enter your credentials to access your account</p>
              </div>
              
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label fw-semibold">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input name="email" type="email" class="form-control border-start-0" placeholder="you@example.com" required />
                  </div>
                </div>
                
                <div class="mb-3">
                  <label class="form-label fw-semibold d-flex justify-content-between align-items-center">
                    <span>Password</span>
                    <a class="small text-primary" href="#" tabindex="-1">Forgot Password?</a>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input name="password" type="password" class="form-control border-start-0" placeholder="Enter your password" required />
                  </div>
                </div>
                
                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label small text-muted" for="rememberMe">
                      Remember me for 30 days
                    </label>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg rounded-pill" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                  </button>
                </div>
              </form>
              
              <div class="text-center mt-4">
                <p class="text-muted small mb-0">
                  Don't have an account? 
                  <a href="/signup" class="text-primary fw-semibold">Create one here</a>
                </p>
              </div>
              
              <div id="loginMsg" class="mt-3 text-danger text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
{% block scripts %}
<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
  const out = await res.json();
  if (res.ok) {
    localStorage.setItem('token', out.access_token);
    window.location.href = '/dashboard/user';
  } else {
    document.getElementById('loginMsg').textContent = out.message || 'Login failed';
  }
});
</script>
{% endblock %}
