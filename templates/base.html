<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hofix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Hofix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
            <li class="nav-item d-none" id="navUserDash"><a class="nav-link" href="/dashboard/user">User Dashboard</a></li>
            <li class="nav-item d-none" id="navProvDash"><a class="nav-link" href="/dashboard/provider">Provider Dashboard</a></li>
            <li class="nav-item d-none" id="navProfileItem"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item" id="navLoginItem"><a class="btn btn-light text-primary ms-lg-3" href="/login">Login</a></li>
            <li class="nav-item dropdown d-none" id="navAvatarItem">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="navAvatar" src="https://api.dicebear.com/7.x/initials/svg?seed=H&size=32" class="rounded-circle me-2" width="32" height="32" alt="avatar">
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li><a class="dropdown-item" href="/dashboard/user">Dashboard</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-4 bg-white">
      <div class="container d-flex justify-content-between">
        <span class="text-muted">© {{ 2025 }} Hofix</span>
        <span class="text-muted">Made with ♥ for your home</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      (function initNavbar(){
        const t = localStorage.getItem('token');
        const loginItem = document.getElementById('navLoginItem');
        const avatarItem = document.getElementById('navAvatarItem');
        const profileItem = document.getElementById('navProfileItem');
        if (t){
          try{
            const payload = JSON.parse(atob(t.split('.')[1]));
            const claims = payload?.sub && typeof payload.sub === 'object' ? payload.sub : (payload?.claims || payload);
            const name = claims?.name || 'H';
            const role = claims?.role || payload?.role || '';
            const initials = encodeURIComponent(name.split(' ').map(p=>p[0]).join('').slice(0,2));
            document.getElementById('navAvatar').src = `https://api.dicebear.com/7.x/initials/svg?seed=${initials}&size=32`;
            if (role === 'provider'){
              document.getElementById('navProvDash').classList.remove('d-none');
            } else {
              document.getElementById('navUserDash').classList.remove('d-none');
            }
          }catch(e){}
          loginItem.classList.add('d-none');
          profileItem.classList.remove('d-none');
          avatarItem.classList.remove('d-none');
        } else {
          loginItem.classList.remove('d-none');
          profileItem.classList.remove('d-none');
          avatarItem.classList.add('d-none');
        }
        document.getElementById('logoutBtn')?.addEventListener('click', function(){
          localStorage.removeItem('token');
          window.location.href = '/';
        });
      })();
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
