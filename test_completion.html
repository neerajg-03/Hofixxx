<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Completion Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Completion Upload</h1>
    
    <form id="testForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="booking_id">Booking ID:</label>
            <input type="text" id="booking_id" name="booking_id" value="68dacc58b4189d7186d799cd" required>
        </div>
        
        <div class="form-group">
            <label for="completion_notes">Completion Notes:</label>
            <textarea id="completion_notes" name="completion_notes" rows="4" required>Test completion notes from HTML form</textarea>
        </div>
        
        <div class="form-group">
            <label for="images">Images (optional):</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
        </div>
        
        <button type="submit">Upload Completion</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            console.log('Sending form data:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            try {
                const response = await fetch('/completion/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong> Completion uploaded successfully. ID: ${result.completion_id}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error!</strong> ${result.message}`;
                }
                
                console.log('Response:', result);
                
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error!</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
