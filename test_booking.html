<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Booking Creation</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="service_id">Service ID:</label>
            <input type="text" id="service_id" name="service_id" value="68dacc58b4189d7186d799cd" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="500" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="location_lat">Latitude:</label>
            <input type="number" id="location_lat" name="location_lat" value="28.6139" step="any" required>
        </div>
        
        <div class="form-group">
            <label for="location_lon">Longitude:</label>
            <input type="number" id="location_lon" name="location_lon" value="77.2090" step="any" required>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3">Test booking from HTML form</textarea>
        </div>
        
        <button type="submit">Create Booking</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Convert numeric fields
            data.price = parseFloat(data.price);
            data.location_lat = parseFloat(data.location_lat);
            data.location_lon = parseFloat(data.location_lon);
            
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('/bookings/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong> Booking created with ID: ${result.id}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error!</strong> ${result.message}`;
                }
                
                console.log('Response:', result);
                
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error!</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
